<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Rouge+Script&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Corinthia" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Kings" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <div class="login-box">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="input-group">
                <label for="address">Account address:</label>
                <input type="text" id="address" placeholder="Enter address" required>
            </div>
            <div class="input-group">
                <label for="payment">Account Payment Number:</label>
                <input type="number" id="paymentnum" placeholder="Enter payment number" required>
            </div>
            <button id="submit">Login</button>
        </form>
        <div id="message"></div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
